<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon  -->
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon/favicon-16x16.png" />
    <link rel="shortcut icon" href="imgs/favicon/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="imgs/favicon/site.webmanifest" />
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet" />
    <!-- css  -->
    <link rel="stylesheet" href="style.css">

    <title>Coin Flow</title>
</head>

<body>
    <!-- top navigation  -->
    <nav>
        <p class="welcome">Log in to get started</p>
        <img src="imgs/icon.svg" alt="Logo" class="logo">
        <form action="#" class="login">
            <input type="text" class="login__input login__input--user">
            <input type="password" class="login__input login__input--pin">
            <button class="login__btn">&rarr;</button>
        </form>
    </nav>

    <main class="app">
        <!-- balance  -->
        <div class="balance">
            <div>
                <p class="balance__label">Current Balance</p>
                <p class="balance__date">
                    As of <span class="date">05/06/2022</span>
                </p>
            </div>
            <p class="balance__value">&#8383; 434534</p>
        </div>

        <!-- movement  -->
        <div class="movements">
            <div class="movements__row">
                <div class="movements__type movements__type--deposit">2 deposit</div>
                <div class="movements__date">3 days ago</div>
                <div class="movements__value">&#8383; 4000</div>
            </div>
            <div class="movements__row">
                <div class="movements__type movements__type--withdrawal">1 withdrawal</div>
                <div class="movements__date">24/01/2022</div>
                <div class="movements__value">&#8383; -342</div>
            </div>
        </div>

        <!-- summary  -->
        <div class="summary">
            <div class="summary__label">In</div>
            <div class="summary__value summary__value--in">&#8383; 0000</div>
            <div class="summary__label">Out</div>
            <div class="summary__value summary__value--out">&#8383; 0000</div>
            <div class="summary__label">Interest</div>
            <div class="summary__value summary__value--interest">&#8383; 0000</div>
            <button class="btn--sort">&downarrow; SORT</button>
        </div>

        <!-- operation: transfer -->
        <div class="operation operation--transfer">
            <h2>Transfer coin</h2>
            <form action="#" class="form form--transfer">
                <input type="text" class="form__input form__input--to">
                <input type="number" class="form__input form__input--amount">
                <button class="form__btn form__btn--transfer">&rarr;</button>
                <label class="form__label">Transfer to</label>
                <label class="form__label">Amount</label>
            </form>
        </div>

        <!-- operation: loan  -->
        <div class="operation operation--loan">
            <h2>Request loan</h2>
            <form action="#" class="form form--loan">
                <input type="number" class="form__input form__input--loan-amount">
                <button class="form__btn form__btn--loan">&rarr;</button>
                <label class="form__label form__label--loan">Amount</label>
            </form>
        </div>

        <!-- operation: close  -->
        <div class="operation operation--close">
            <h2>Close Account</h2>
            <form action="#" class="form form--close">
                <input type="text" class="form__input form__input--user">
                <input type="password" maxlength="6" class="form__input form__input--pin">
                <button class="form__btn form__btn--close">&rarr;</button>
                <label class="form__label">Confirm user</label>
                <label class="form__label">Confirm PIN</label>
            </form>
        </div>

        <!-- logout timer  -->
        <p class="logout-timer">
            You will be logged out in <span class="timer">05:00</span>
        </p>
    </main>


    <!-- script  -->
    <script src="script.js"></script>
</body>

</html>
